<a href ="#" id="reference">使用方法</a>
<div id="manual">
&nbsp;①分子分母のセレクトボックスより、計算したい形式を選択して下さい。（整数、平方根、計算式が可能）<br/>
&nbsp;②テキストボックスに<b>半角数字</b>を入力してください。分母は0以外の数字を入力してください。（全角数字や数字以外の文字はエラーになります）<br/>
&nbsp;③「計算」ボタンをクリックしてください。

</div>
